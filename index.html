<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="moments/moment.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <p class="moment"></p>
    <div class="container">
        <!-- --------------מקרים------------------- -->
        <div class="global-cases">
            <h1 class="title">Cases</h1>
            <div class="total">
                <p>total</p>
                <h1 id="gct">loading...</h1>

            </div>
            <div class="daily">
                <p>daily</p>
                <h1 id="gcd">loading...</h1>
            </div>
        </div>
        <!-- -------------מוות------------------ -->
        <div class="global-deaths">
            <h1 class="title">Deaths</h1>
            <div class="total">
                <p>total</p>
                <h1 id="gdt">loading...</h1>
            </div>
            <div class="daily">
                <p>daily</p>
                <h1 id="gdd">loading...</h1>
            </div>
        </div>
        <!-- --------------טבלת מדינות------------------ -->
        <div class="by-country">
            <input type="text" placeholder="search country" >
            <table>
                
            </table>
        </div>

    </div>
    
</body>

</html>
